{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}


{% block content %}


<div class="container">
<h1>Update patient</h1>
<br/>

{% if error_statement %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{ error_statement }} </strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<form class="form-signin" action="/update_bloodbag/{{bloodbag_to_update[0]}}" METHOD="POST">
	<div class="row g-3 align-items-center">
		<div class="col-auto">
			<input type="text" class="form-control" placeholder="Patient ID" name="patientid" value="{{ bloodbag_to_update[3] }}" 
			required maxlength="11" minlength="11" pattern="([0-9]{11})">
		</div>
		<div class="col-auto">
		<input type="submit" value="Update Bloodbag" class="btn btn-secondary">
		</div>
	</div>
	<br>
</form>
<br/>




{% endblock %}
